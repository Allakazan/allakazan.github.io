{% if page.layout != "post" %}
    <!-- Primary Meta Tags -->
    <title>{{ site.meta.title }}</title>
    <meta name="title" content="{{ site.meta.title }}">
    <meta name="description" content="{{ site.meta.description }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://allakazan.io/">
    <meta property="og:title" content="{{ site.meta.title }}">
    <meta property="og:description" content="{{ site.meta.description }}">
    <meta property="og:image" content="{{ site.meta.image }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://allakazan.io/">
    <meta property="twitter:title" content="{{ site.meta.title }}">
    <meta property="twitter:description" content="{{ site.meta.description }}">
    <meta property="twitter:image" content="{{ site.meta.image }}">
{% else %}
    <!-- Primary Meta Tags -->
    <title>{{ page.title }}</title>
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.subtitle }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="article:author" content="Bruno Marques">
    <meta property="article:section" content="{{ page.title }}">
    <!--<meta property="article:tag" content="post tags">-->
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="og:url" content="http://allakazan.io{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.subtitle }}">
    <meta property="og:image" content="{{ page.thumbnail }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://allakazan.io{{ page.url }}">
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="twitter:description" content="{{ page.subtitle }}">
    <meta property="twitter:image" content="{{ page.thumbnail }}">
{% endif %}
