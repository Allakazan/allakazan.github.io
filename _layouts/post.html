---
layout: default
---
<div id="loading">
    <!--<div id="spinner"></div>-->
</div>
<a href="/" class="go_back"><i class="fas fa-arrow-left"></i></a>
<div id="background" style="--post-background-image: url({{ page.thumbnail }})"></div>
{% include site_menu.html %}
<table id="profile_blog">
    <tbody>
        <tr>
            <td style="width:8vw;">
                <div id="profile_img_blog" style="background: url('{{ site.userimg }}') center center"></div>
            </td>
            <td style="width:52vw;">
                <div id="username_blog">
                    <span style="display:block;">{{ site.name }}</span>@{{ site.username }}<b id="blog_time"></b>
                </div>
                <p class="date">{{ page.date | date_to_long_string: "short", "PT-BR" }}</p>
            </td>
        </tr>
    </tbody>
</table>
<div id="blog-display">
    <h1 id="blog_title">{{ page.title }}</h1>
    <h2 id="blog_sub_title">
        {{ page.subtitle }}
    </h2>
    <div id="blog_tags">
            {% for tag in page.tags %}
                <a href="#">{{ tag }}</a>
            {% endfor %}
    </div>
    <div id="blog">
        {{ content }}
    </div>
</div>
<div id="footer_blog">
    <a href="https://github.com/Allakazan" target="_blank">made on space by a alien</a>
</div>
<script type="text/javascript">
    setTimeout(function () {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function () {
            document.getElementById("loading").classList.remove("animated");
            document.getElementById("loading").classList.remove("fadeOut");
            document.getElementById("loading").style.display = "none";
        }, 300);
    }, 300);

</script>
